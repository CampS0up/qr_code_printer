<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Days</title>
</head>
<body>
    <h1>Available Days:</h1>
    <ul>
        {% for day in all_days %}
            <li><a href="{{ url_for('view_day', day=day) }}">{{ day }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('index') }}">Back to Index</a></p>
</body>
</html>
