<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ day }} Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .no-files {
            color: #777;
        }
        a {
            color: #0066cc; /* Link color */
            text-decoration: none; /* Remove underline */
            cursor: pointer; /* Change cursor to a hand when hovering over a link */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <h1>{{ day }} Files:</h1>
    {% if uploaded_files %}
        <ul>
            {% for file in uploaded_files %}
                <li><a href="{{ file }}" download>{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-files">No files uploaded for {{ day }}.</p>
    {% endif %}
</body>
</html>
